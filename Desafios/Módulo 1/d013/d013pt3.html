<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      width: 600px;
      border-collapse: collapse;
    }
   .custom {
      border: 1px solid black;
      padding: 10px;
      background-color: gray;
      color: white;
    }
    

    td, th {
      border: 1px solid black;
      padding: 10px;
    }
      
    
  </style>
</head>
<body>
  <table>
    <thead>
      <th rowspan="2" class="custom">Área</th>
      <th rowspan="2" class="custom">Disciplinas</th>
      <th colspan="2" class="custom">Notas</th>
      <th rowspan="2" class="custom">Média</th>
      
      <tr>
        <th class="custom">Nota 1</th>
        <th class="custom">Nota 2</th>
      </tr>
      <tr>
        <th rowspan="4">Exatas</td>
        <th>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <thead>
        <th colspan="4" class="custom">Médias de Exatas</th>
        <td class="custom">0.0</td>
      </thead>
      <th rowspan="2">Humanas</th>
      <th>História</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
      <tr>
        <th>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <thead>
        <th colspan="4" class="custom">Média de Humanas</th>
        <td class="custom">0.0</td>
      </thead>


      
    </thead>
    <tr>
    </tr>
  </table>
  
  
</body>
</html>
